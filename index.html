<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2250 Assignment 3 - Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>CS2250 Assignment 3 Calculator</h1>
    </div>
    <div class="calculator-container">
      <div class="screen">
        <div id="output"></div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="number-btn">7</button></td>
            <td><button class="number-btn">8</button></td>
            <td><button class="number-btn">9</button></td>
            <td><button id="addition-btn" class="operation-btn">+</button></td>
          </tr>
          <tr>
            <td><button class="number-btn">4</button></td>
            <td><button class="number-btn">5</button></td>
            <td><button class="number-btn">6</button></td>
            <td>
              <button id="subtraction-btn" class="operation-btn">-</button>
            </td>
          </tr>
          <tr>
            <td><button class="number-btn">1</button></td>
            <td><button class="number-btn">2</button></td>
            <td><button class="number-btn">3</button></td>
            <td>
              <button id="multiplication-btn" class="operation-btn">x</button>
            </td>
          </tr>
          <tr>
            <td><button id="clear-btn" class="clear-btn">C</button></td>
            <td><button class="number-btn">0</button></td>
            <td><button id="equals-btn" class="number-btn">=</button></td>
            <td><button id="division-btn" class="operation-btn">/</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      src = "script.js";
    </script>
  </body>
</html>
